{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            {{ partial "page-heading.html" . }}
            {{ range $key,$value := .Data.Terms.ByCount }}
                <h1><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }} </h1>
            {{ end }}
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
